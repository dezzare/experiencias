<!DOCTYPE html>
<html lang="pt-br">
<header>
    <meta charset="UTF-8">
</header>
<head>
    <title>Jogo Adivinha com botão</title>
</head>
<body>
    <input/>
    <button>Compare com o meu segredo</button>
    <script>
        var segredos = [5, 7, 10, 2];
        
        var inputJs = document.querySelector("input");
        inputJs.focus();

        function verifica(){
            if(inputJs.value == segredo){
                alert("ACERTOU!");
            }else {
                alert("Você ERROU!")
            }
            inputJs.value = "";
            inputJs.focus();
        }
        var buttonJs = document.querySelector("button");
        buttonJs.onclick = verifica;
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
<header>
<meta charset="UTF-8">
</header>
<head>
    <title>Jogo Adivinhação</title>
</head>

<body>
    <script>

        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase)
        }

        var numeroPensado = parseInt(Math.random() * 10);
        var chute = parseInt(prompt("Digite o seu chute:"));

        if(chute == numeroPensado){
            mostra("Você acertou o número");
        }else {
            mostra("Você errou, o número pensado foi " + numeroPensado);
        }


    </script>
</body>

</html>

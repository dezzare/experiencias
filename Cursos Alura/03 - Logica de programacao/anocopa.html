<!DOCTYPE html>
<html>
<header>
<meta charset="UTF-8">
</header>
<head>
    <title>Ano Copa</title>
</head>

<body>
    <script>

        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha();
        }

        var anoCopa = 1930

        while(anoCopa <=1998){
            mostra("Teve copa em: " + anoCopa);
            anoCopa += 4;
            
        }
        //for tem a mesma "função" do while
        for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1){
        //for(var multiplicador = 1; multiplicador <= 10; multiplicador++ É a mesma coisa!!
            mostra(7 * multiplicador);
        }


    </script>
</body>

</html>

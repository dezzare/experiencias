<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>

</head>
<body>
<script>
    function pulaLinha(){
        document.write("<br><br>");
    }
    
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    
    var vitorias = parseInt(prompt("Entre com o número de vitórias."));
    

    var empates = parseInt(prompt("Entre com o número de empates"));
    var pontos = ((vitorias * 3) + empates);

    mostra("O seu time tem: " + pontos + " pontos.");

if(pontos > 28){
    mostra("O seu time teve um desempenho melhor do que o ano passado.");
}else if(pontos == 28){
    mostra("O seu time teve o mesmo desempenho do que o ano passado");
    }else{
        alert("O seu time teve um desempenho pior do que o ano passado")
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <section class="container">
    <div class="insta-phone">
      <img src="img/phone.png" alt="celular">
    </div>
    <div class="container-column">
      <div class="container-login">
        <div class="logo">
          <img class="logo" src="img/instagram.png">
        </div>
        <div class="campo-login">

          <input placeholder="Telefone, nome de usuário ou email">
          <br>
          <input placeholder="Senha">
        </div>
        <div class="footer-login">
          <p>--ou--</p>
          <p>entrar com o facebook</p>
          <p>esqueceu a senha?</p>
        </div>
      </div>
      <div class="outra-conta">
        Não tem outra conta? Cadastre-se
      </div>
      <div class="apps">
        <p>Obtenha o aplicativo.</p><br>
        <div class="app-img">
          <img src="img/app1.png">
          <img src="img/app2.png">
        </div>
      </div>
    </div>
  </section>

</body>

</html>

<!DOCTYPE html>
<html>
<header>
<meta charset="UTF-8">
</header>
<head>
    <title>Estrelas</title>
</head>

<body>
    <script>

        function pulaLinha(){
            document.write("<br><br>");
        }

        function mostra(frase){
            document.write(frase)
            pulaLinha();
        }

        for(var linha = 1; linha <=3; linha++){
            pulaLinha();
            for(var coluna = 1; coluna <=10; coluna++){
                document.write("*");
            }
        }
     


    </script>
</body>

</html>
